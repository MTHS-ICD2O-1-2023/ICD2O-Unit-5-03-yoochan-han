<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The information program, in JS" />
  <meta name="author" content="Yoochan Han" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <title>Movie ratings</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">your movie rating</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./movie_ratings.jpg" alt="movie rating image">
      </div>
      <form action="#" class="text-box">
        <h4>Enter your age and it will display the movie rating.</h4>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[1-0]*(\.[1-0]+)?" id="get_UserAnswer">
          <label class="mdl-textfield__label" for="get_UserAnswer">your age</label>
          <span class="mdl-textfield__error">Enter number please</span>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="ShowAnswer()">
          Find your movie rating!
        </button>
      </form>
      <div>
        <br />
        <h4 id="TheAnswer"></h4>
      </div>
  </div>
  </main>
  </div>
</body>
</html>
